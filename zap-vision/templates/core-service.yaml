apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-core
  labels:
    {{- include "core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.core.service.type }}
  ports:
    - port: {{ .Values.core.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "core.selectorLabels" . | nindent 4 }}